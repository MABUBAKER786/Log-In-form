<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favico.png" type="image/x-icon">
</head>

<body>
    <div id="login">
        <h1 style="text-align: center; padding-top: 20px;">Login</h1>
        <form id="form" style="display: block; margin-left: 30px; margin-right: 30px; margin-top: 30px; ">

            <div class="inputfiled-1">
                <label id="la-1" for="fname">Enter your email</label><br>
                <input id="input-1" type="email" id="fname" name="fname"><br>
            </div>
            <div class="inputfiled-2">
                <label for="lname">Enter your password</label><br>
                <input type="password" id="lname" name="lname"><br><br>
            </div>
            <div class="chandfp" style="margin-top: 15px;">
                <input type="checkbox" id="chandfp" name="chandfp" style="margin-left: 29px;" value="chandfp">
                <span style="cursor: pointer;">Remember me</span>
                <span style="float: right; margin-right: 46px; cursor: pointer;" id="span">Forgot Password?</span>
            </div>
            <div class="btn " style="margin-top: 30px; margin-left: 30px; margin-right: 30px;  ">
                <button type="submit">Log-In</button>
            </div>
        </form>
    </div>
</body>

</html>
